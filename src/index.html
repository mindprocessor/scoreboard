<!doctype html>
<html>
<head>
    <title>Score Board</title>
    <link rel="stylesheet" href="design.css"/>
</head>
   
<body>
    
    <div id="section-team-a">
        <h2>Team A</h2>
        <div class="team-name">
            <div id="team-a-name" contenteditable="true">
                Name A
            </div>
        </div>
        <br>
        <div class="p-10">
            <div class="p-10 border">
                <h3>SCORE</h3>
                <span id="team-a-score" class="fs-150">
                    20
                </span>
                <div class="adjust-controllers">
                    <button class="mr-10" onmousedown="event.preventDefault()" onclick="deductScore('a')">&#10094;</button>
                    <button class="ml-10" onmousedown="event.preventDefault()" onclick="addScore('a')">&#10095;</button>
                </div>
            </div>
        </div>
        <br>
        <div class="p-10">
            <h3>FOULS</h3>
            <span id="team-a-foul" class="fs-150 lh-1">
                0
            </span>
            <div class="adjust-controllers">
                <button class="mr-10" onmousedown="event.preventDefault()" onclick="deductFoul('a')">&#10094;</button>
                <button class="ml-10" onmousedown="event.preventDefault()" onclick="addFoul('a')">&#10095;</button>
            </div>
        </div>
    </div>

    <div id="section-timer">
        <h2>TIME</h2>
        <div id="clock-timer" class="lh-1">
            00:00
        </div>
        <div class="adjust-controllers">
            <button onclick="startTimer()" onmousedown="event.preventDefault()">START</button>
            <button onclick="pauseTimer()" onmousedown="event.preventDefault()">PAUSE</button>
            <button onclick="resetTimer()" onmousedown="event.preventDefault()">RESET</button>
        </div>
        <br>
        <div class="adjust-controllers">
            <button onclick="deductMinuteTimer()" onmousedown="event.preventDefault()">-</button> min <button onclick="addMinuteTimer()" onmousedown="event.preventDefault()">+</button>
        </div>
        <div class="adjust-controllers">
            <button onclick="deductSecondTimer()" onmousedown="event.preventDefault()">-</button> sec <button onclick="addSecondTimer()" onmousedown="event.preventDefault()">+</button>
        </div>

        <br><br>

        <div class="section-period p-10">
            <h1>PERIOD</h1>
            <div id="period-count" class="fs-100 lh-1">
                1
            </div>
            <div class="adjust-controllers">
                <button class="mr-10" onmousedown="event.preventDefault()" onclick="deductPeriod()">&#10094;</button>
                <button class="ml-10" onmousedown="event.preventDefault()"  onclick="addPeriod()">&#10095;</button>
            </div>
        </div>

        <br>

        <div>
            <h1 class="m-0">SHOT CLOCK</h1>
            <div id="shot-clock" class="fs-100 lh-1">
                24
            </div>
            <div class="adjust-controllers">
                <button onmousedown="event.preventDefault()" onclick="startShotClock()">start/reset</button>
                <button onmousedown="event.preventDefault()" onclick="pauseShotClock()">pause</button>
            </div>
        </div>
    </div>

    <div id="section-team-b">
        <h2>Team B</h2>
        <div class="team-name">
            <div id="team-b-name" contenteditable="true">
                Name B
            </div>
        </div>
        <br>
        <div class="p-10">
            <div class="p-10 border">
                <h3>SCORE</h3>
                <span id="team-b-score" class="fs-150">
                    20
                </span>
                <div class="adjust-controllers">
                    <button class="mr-10" onmousedown="event.preventDefault()" onclick="deductScore('b')">&#10094;</button>
                    <button class="ml-10" onmousedown="event.preventDefault()" onclick="addScore('b')">&#10095;</button>
                </div>
            </div>
        </div>
        <br>
        <div class="p-10">
            <h3>FOULS</h3>
            <span id="team-b-foul" class="fs-150 lh-1">
                0
            </span>
            <div class="adjust-controllers">
                <button class="mr-10" onmousedown="event.preventDefault()" onclick="deductFoul('b')">&#10094;</button>
                <button class="ml-10" onmousedown="event.preventDefault()" onclick="addFoul('b')">&#10095;</button>
            </div>
        </div>
    </div>

    <div id="hotkey-indicator">

    </div>
    <button id="btn-hotkey-toggle" onmousedown="event.preventDefault()" onclick="toggleHotKey()">enable/disable</button>


<script src="./base.js"></script>
</body>
</html>
