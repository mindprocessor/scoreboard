<!doctype html>
<html>
<head>
    <title>Score Board</title>
    <link rel="stylesheet" href="design.css"/>
</head>
   
<body>
    
    <div id="section-team-a">
        <h2>Team A</h2>
        <div class="team-name">
            <div id="team-a-name" contenteditable="true" onkeyup="write_team_a()">
                Name A
            </div>
        </div>
        <br>
        <div class="p-10">
            <div class="p-10 border">
                <!--score-->
                <table style="width:100%">
                    <tr>
                        <td>
                             <button class="btn-score" onmousedown="event.preventDefault()" onclick="deductScore('a')">&#10094;</button>
                        </td>
                        <td>
                            <span id="team-a-score" class="fs-200">
                                20
                            </span>
                        </td>
                        <td>
                            <button class="btn-score" onmousedown="event.preventDefault()" onclick="addScore('a')">&#10095;</button>
                        </td>
                    </tr>
                </table>
                <button onclick="resetScore('a')">RESET</button>
            </div>
        </div>
        <br>
        <div class="p-10">
            <h3>FOULS</h3>
            <table style="width:100%;">
                <tr>
                    <td>
                        <button class="btn-foul" onmousedown="event.preventDefault()" onclick="deductFoul('a')">&#10094;</button>
                    </td>
                    <td>
                        <span id="team-a-foul" class="fs-150 lh-1">
                            0
                        </span>
                    </td>
                    <td>    
                        <button class="btn-foul" onmousedown="event.preventDefault()" onclick="addFoul('a')">&#10095;</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="section-timer">
        <h2>TIME</h2>
        <div>
            <div>Time Limit</div>
            <input type="number" step="1" min="0" id="time-limit" value="10" style="width:50px;" onchange="updateTimeLimit(this.value)" onkeyup="updateTimeLimit(this.value)"/>
        </div>
        <br/>
        <table style="margin:0px auto;">
            <tr>
                <td>
                    <button onclick="addMinuteTimer()" onmousedown="event.preventDefault()">+</button><br>
                    min<br>
                    <button onclick="deductMinuteTimer()" onmousedown="event.preventDefault()">-</button>
                </td>
                <td>
                    <div id="clock-timer" class="lh-1">
                        00:00
                    </div>
                </td>
                <td>
                    <button onclick="addSecondTimer()" onmousedown="event.preventDefault()">+</button><br>
                    sec<br>
                    <button onclick="deductSecondTimer()" onmousedown="event.preventDefault()">-</button>
                </td>
            </tr>
        </table>
        <div class="adjust-controllers">
            <button class="btn-bg" onclick="startTimer()" onmousedown="event.preventDefault()">START</button>
            <button class="btn-bg" onclick="pauseTimer()" onmousedown="event.preventDefault()">PAUSE</button>
            <button class="btn-bg" onclick="resetTimer()" onmousedown="event.preventDefault()">RESET</button>
        </div>

        <br>
        <br>
        
        <div>
            <h3 class="m-0">SHOT CLOCK</h3>
            <div id="shot-clock" class="fs-200 lh-1">
                24
            </div>
            <div class="adjust-controllers">
                <button class="btn-bg" onmousedown="event.preventDefault()" onclick="startShotClock()">START/RESET</button>
                <button class="btn-bg" onmousedown="event.preventDefault()" onclick="pauseShotClock()">PAUSE</button>
                <button class="btn-bg" onmousedown="event.preventDefault()" onclick="continueShotClock()">CONTINUE</button>
            </div>
        </div>
        
        <br>

        <div class="section-period p-10">
            <h3>PERIOD</h3>
            <table style="width:40%; margin:0px auto;">
                <tr>
                    <td>
                        <button class="btn-period" onmousedown="event.preventDefault()" onclick="deductPeriod()">&#10094;</button>
                    </td>
                    <td>
                        <div id="period-count" class="fs-80 lh-1">
                            1
                        </div>
                    </td>
                    <td>
                        <button class="btn-period" onmousedown="event.preventDefault()"  onclick="addPeriod()">&#10095;</button>
                    </td>
                </tr>
            </table>
        </div>

        
    </div>

    <div id="section-team-b">
        <h2>Team B</h2>
        <div class="team-name">
            <div id="team-b-name" contenteditable="true" onkeyup="write_team_b()">
                Name B
            </div>
        </div>
        <br>
        <div class="p-10">
            <div class="p-10 border">
                <!--score-->
                <table style="width:100%">
                    <tr>
                        <td>
                            <button class="btn-score" onmousedown="event.preventDefault()" onclick="deductScore('b')">&#10094;</button>
                        </td>
                        <td>
                            <span id="team-b-score" class="fs-200">
                                20
                            </span>
                        </td>
                        <td>
                            <button class="btn-score" onmousedown="event.preventDefault()" onclick="addScore('b')">&#10095;</button>
                        </td>
                    </tr>
                </table>
                <button onclick="resetScore('b')">RESET</button>
            </div>
        </div>
        <br>
        <div class="p-10">
            <h3>FOULS</h3>
            <table style="width:100%">
                <tr>
                    <td>
                        <button class="btn-foul" onmousedown="event.preventDefault()" onclick="deductFoul('b')">&#10094;</button>
                    </td>
                    <td>
                        <span id="team-b-foul" class="fs-150 lh-1">
                            0
                        </span>
                    </td>
                    <td>
                        <button class="btn-foul" onmousedown="event.preventDefault()" onclick="addFoul('b')">&#10095;</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="d-footer">
        <button id="btn-hotkey-toggle" onmousedown="event.preventDefault()" onclick="toggleHotKey()">enable/disable</button>
        <span id="hotkey-indicator"></span>
        <span id="hotkey-label"></span>
    </div>


<script src="./funcs.js"></script> 
<script src="./base.js"></script>
</body>
</html>
